<body bgcolor="lightgreen">
    <u><h2>E-Class Feedback Form</h2></u>
    <form name="feedback_form" method="post">
        <label for="name">Full Name</label><br>
        <input type="text" id="name" required><br><br>
        <label for="email">Email i'd</label><br>
        <input type="email" id="email" required><br><br>
        <label for="number">Number (Optional)</label><br>
        <input type="text" id="number"><br><br>

        <label for="lms">How you rate our LMS?</label><br>
        <input type="radio" id="lms" name="lms">5<input type="radio" id="lms" name="lms">
        4<input type="radio" id="lms" name="lms">3<input type="radio" id="lms" name="lms">2<input type="radio" id="lms" name="lms">1<br><br>

        <label for="interaction">How you rate Teachers Interaction with Students?</label><br>
        <input type="radio" id="interaction" name="interaction">5<input type="radio" id="interaction" name="interaction">
        4<input type="radio" id="interaction" name="interaction">3<input type="radio" id="interaction" name="interaction">
        2<input type="radio" id="interaction" name="interaction">1<br><br>

        <label for="doubt">How you rate Teacher doubt solving ability?</label><br>
        <input type="radio" id="doubt" name="doubt">5<input type="radio" id="doubt" name="doubt">
        4<input type="radio" id="doubt" name="doubt">3<input type="radio" id="doubt" name="doubt">
        2<input type="radio" id="doubt" name="doubt">1<br><br>

        <label for="recommend">How much you're likely to recommend our classes to a friend?</label><br>
        <input type="radio" id="recommend" name="recommend">5<input type="radio" id="recommend" name="recommend">4
        <input type="radio" id="recommend" name="recommend">3<input type="radio" id="recommend" name="recommend">
        2<input type="radio" id="recommend" name="recommend">1<br><br>

        <button type="submit">Submit form</button>
    </form>
    
</body>
</html>
